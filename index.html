<!DOCTYPE html>
<html lang="id">
<head>

  <title>Web Driving Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="dashboard">
  <div class="gauge">
    <div class="needle" id="rpmNeedle"></div>

<canvas id="simCanvas"></canvas>

<script src="sim.js"></script>
</body>
</html>
